   <body class="p-0 m-0 bg-primary">
    <div class="container-fluid p-0">
      <div class="box-shadow z-3 position-fixed col-12 p-0 m-0 d-flex flex-wrap justify-content-around align-items-center bg-primary">
       
        <div class="col-1 d-flex align-items-center justify-content-center" id="id_sider_btn" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          <p class="col m-2 d-flex align-items-center justify-content-center fs-4 fw-bolder text-light text-shadow">&#9776;</p>
        </div>

         <div class="col d-flex justify-content-center marcellus-font">
          <h1 class="m-1 fw-bolder text-light text-shadow">moti's</h1>
          <lord-icon src="https://cdn.lordicon.com/szoiozyr.json" trigger="loop" delay="2500" style="width: 50px; height: 50px"></lord-icon>
          <h1 class="m-1 fw-bolder text-light text-shadow">calculator project</h1>
        </div>

         <div class="col p-2 d-flex flex-row justify-content-center">
           <nav class="navbar navbar-expand-lg bona-nova-font ">
             <ul class="d-inline navbar-nav text-center">
               <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light text-shadow" href="https://motik07.github.io/moti_ov_portfolio/" target="_self" rel="noopener noreferrer">בית</a>
               </li>
               <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light text-shadow" href="https://motik07.github.io/moti_ov_portfolio/#contact_id" target="_self" rel="noopener noreferrer">צור קשר</a>
               </li>
             </ul>
           </nav>
         </div>

       </div>

      <div class="col h-50 p-5"></div>

      <!--^…………………………………………… SIDER ……………………………………………^-->

      <div class="font-bona-important bg-primary offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        
        <div class="offcanvas-header d-flex flex-column">
          <button id="id_sider_close_btn" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          <h5 class="offcanvas-title fs-3 fw-bold text-light text-shadow" id="staticBackdropLabel">:ניווט</h5>
        </div>

        <div class="offcanvas-body">

          <nav class="navbar navbar-expand-lg col justify-content-center bona-nova-font">
            <ul class="d-inline navbar-nav text-center">
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light text-shadow" href="https://motik07.github.io/moti_ov_portfolio/" target="_self" rel="noopener noreferrer">בית</a>
              </li>
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light text-shadow" href="https://motik07.github.io/moti_ov_portfolio/#contact_id" target="_self" rel="noopener noreferrer">צור קשר</a>
              </li>
            </ul>
          </nav>

        </div>

      </div>

      <!-- ^==================== headline + from input buttons ====================^ -->
        <div class="col d-flex flex-column justify-content-center align-items-center" >

         <div class="col-9 m-2 bg-secondary bg-opacity-50 text-center rounded rounded-4">

         <h1 class="m-3 marcellus-font text-light text-shadow d-flex align-content-center justify-content-center">To-Do List
          <lord-icon src="https://cdn.lordicon.com/ylvuooxd.json" trigger="loop" delay="2000" class="logo"></lord-icon>
         </h1>
    
          <div class="col form-floating m-3 d-flex flex-row align-items-center">
    
            <input type="text" class="box-shadow form-control" id="description" placeholder="text">
            <label class=" fs-5" fw-bold" for="description">Add mission  or text...</label>
            <button onclick="addNewTask()" type="button" class="btn btn-warning rounded-1 h-100 m-2 box-shadow fw-bolder marcellus-font" >add</button>
    
          </div>
        </div>  
    

       </div>

        <div class="col d-flex flex-column align-items-center p-2">
  <!--*==================== ========== ACTIVE ========== ====================*-->
          <div class="m-3 col-9 d-flex align-items-center flex-column bg-light rounded rounded-2 box-shadow">
            <h5 class="text-success m-2 bona-nova-font fs-2 fw-bolder text-shadow">ACTIVE</h5>
            <ul id="activeTasks" class="list-group mb-4 p-2 col-12"></ul>
          </div>
<!--!==================== ========= COMPLITE ========= ====================!-->
          <div class="m-3 col-9 d-flex align-items-center flex-column bg-light rounded rounded-2 box-shadow">
            <h5 class="text-danger m-2 bona-nova-font fs-2 fw-bolder text-shadow">COMPLITE</h5>
            <ul id="completedTasks" class="list-group mb-4 col-12"></ul>
          </div>
       </div>
       <div class="col h-50 p-5"></div>
       <div class="col-12 position-fixed bottom-0 bg-primary-subtle text-center">
        <p class="m-0">©נוצר ע"י מוטי עובד</p>
       </div>
